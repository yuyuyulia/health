<body>

            transform: scale(1.2); /* 鼠標滑過時放大 1.2 倍 */

 <title>飲食健康</title>
    <style>
        h2 {
            color: #FF0000; /* 預設字體顏色 */
            font-size: 20px; /* 字體大小 */
            transition: color 0.3s; /* 使顏色變化更平滑 */
        }
        p {
            color: #; /* 預設字體顏色 */
            font-size: 20px; /* 字體大小 */
            transition: color 0.3s; /* 使顏色變化更平滑 */
    </style>

 <title>跑馬燈</title>
    <style>
        .marquee {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }

        .marquee p {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 30s linear infinite;
            color: #FF0000; /* 調整文字顏色 */
        }

        @keyframes marquee {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100%, 0);
            }
        }
    </style>
</head>

<body>
    <div class="marquee">
        <p>這裡可以給我們一些意見，感謝您的支持。</p>
    </div>

    <ul class="menu">
        <!-- 導覽列內容 -->
    </ul>

    <section class="contact">
        <form action="#" method="post" onsubmit="return showConfirmation()">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">電子郵件：</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">訊息：</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="送出">
        </form>
    </section>

    <script>
        function showConfirmation() {
            var confirmation = confirm("確認要提交表單嗎？");
            if (confirmation) {
                alert("感謝您回覆此網站");
            }
            return confirmation;
        }
    </script>
</body>
